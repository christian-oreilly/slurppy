name: slurppy_user_default_schema
type: map
allowempty: True
mapping:
  paths:
    allowempty: True
    required: True
    type: map
    mapping:
      venv:
        pattern: .+
        required: True
        type: str
  slurm:
    allowempty: True
    required: True
    type: map
    mapping:
      account:
        pattern: .+
        required: True
        type: str
      email:
        pattern: .+@.+
        required: False
        type: str
      send_emails:
        required: True
        type: bool
